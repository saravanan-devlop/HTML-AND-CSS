<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Developer</h1>
        <nav>
            <a href="#profile1">Grow</a>
            <a href="#profile2">Give</a>
            <a href="#profile3">Earn</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="images/img-2.jpeg" alt="Elon Musk" width="500" height="500">
            </figure>
            <figcaption>Elon Musk</figcaption>
            <p><q>Let's grow money</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="images/img-2.jpeg" alt="Elon Musk" width="500" height="500">
            </figure>
            <figcaption>Elon Musk</figcaption>
            <p><q>Let's grow money</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="images/img-2.jpeg" alt="Elon Musk" width="500" height="500">
            </figure>
            <figcaption>Elon Musk <span class="nowrap">Youtube Channel</span></figcaption>
            <p><q>Let's grow money</q></p>
        </article>
    </main>
    <footer>
        <p>&copy;Developer</p>
    </footer>
</body>
</html>
