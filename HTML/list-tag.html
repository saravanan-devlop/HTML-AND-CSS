<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST TAG</title>
</head>
<body>
    <h1 align="center">6. LIST TAG</h1>
    <hr>
    <ul type="circle">
        <li>apple</li>
        <li>orange</li>
        <li>banana</li>
        <li>strawberry</li>
        <li>kiwi</li>
    </ul>
    
    <ol type="i">
        <li>apple</li>
        <li>orange</li>
        <li>banana</li>
        <li>strawberry</li>
        <li>kiwi</li>
    </ol>
</body>
</html>
