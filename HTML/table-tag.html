<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE TAG</title>
</head>
<body>
    <h1 align="center">5. TABLE TAG</h1>
    <hr>
    <table border="1px" cellpadding="10px" cellspacing="10px" >
        <tr>
            <th colspan="7">STUDENT TIMETABLE</th>
        </tr>
        <tr>
            <th>DAYS</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th rowspan="6">B<br>
                R<br>
                E<br>
                A<br>
                K</th>
            <th>4</th>
            <th>5</th>
        </tr>

        <tr>
            <td>MONDAY</td>
            <td>ENG</td>
            <td>TAM</td>
            <td>MAT</td>
            <td>COMP</td>
            <td>SOC</td>
        </tr>

        <tr>
            <td>TUESDAY</td>
            <td>ENG</td>
            <td>TAM</td>
            <td>MAT</td>
            <td>COMP</td>
            <td>SOC</td>
        </tr>

        <tr>
            <td>WEDNESDAY</td>
            <td>ENG</td>
            <td>TAM</td>
            <td>MAT</td>
            <td>COMP</td>
            <td>SOC</td>
        </tr>

        <tr>
            <td>THURSDAY</td>
            <td>ENG</td>
            <td>TAM</td>
            <td>MAT</td>
            <td>COMP</td>
            <td>SOC</td>
        </tr>

        <tr>
            <td>FRIDAY</td>
            <td>ENG</td>
            <td>TAM</td>
            <td>MAT</td>
            <td>COMP</td>
            <td>SOC</td>
        </tr>
    </table>
</body>
</html>
